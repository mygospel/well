<!DOCTYPE html>
<html lang="ko">

<body>
<div class="container footer-none" style="background:#F9F9FA;">

	<header>
		<div class="wrap">
			<article class="header-page-group" style="background: #fff;">
				<a class="back-btn" href="#none"></a>
				<div class="page-txt">이용권 구매</div>
				<div class="right-menu-box">

		</div>
	</header>

	<section class="my-shop-history-detail">

		<div class="inner wrap">

			<article class="history-detail-head" style="padding-bottom: 15px;">
				<div class="detail-head-box">

				</div>
				<div class="detail-sub-box">
					<div class="">예약하고 싶은 이용권을 선택해 주세요!</div>
				</div>
			</article>

			<article class="voucher-select-group">

				<div class="select-wrap">
					<ul class="select-list">

						<li class="select-item">

							<div class="item-wrap">
								<a href="#none" class="item-btn-box">
									<div class="img-box">
										<img src="../img/img_voucher_item1.svg" alt="이미지">
									</div>

									<div class="top-box">하루 이용권</div>

									<div class="bottom-box">원하는 시간에 예약이<br/>
										가능해요.</div>
								</a>
							</div>

						</li>

						<li class="select-item">

							<div class="item-wrap">
								<a href="#none" class="item-btn-box">
									<div class="img-box">
										<img src="../img/img_voucher_item2.svg" alt="이미지">
									</div>
									<div class="top-box">고정석</div>

									<div class="bottom-box">선택한 좌석을 지정석으로<br/>
										이용이 가능해요.</div>
								</a>
							</div>

						</li>

						<li class="select-item">

							<div class="item-wrap">
								<a href="#none" class="item-btn-box">
									<div class="img-box">
										<img src="../img/img_voucher_item3.svg" alt="이미지">
									</div>

									<div class="top-box">시간권</div>

									<div class="bottom-box">선택한 시간만큼 자유롭게<br/>예약이 가능해요.</div>
								</a>
							</div>

						</li>

						<li class="select-item">

							<div class="item-wrap">
								<a href="#none" class="item-btn-box">
									<div class="img-box">
										<img src="../img/img_voucher_item4.svg" alt="이미지">
									</div>
									<div class="top-box">정액권</div>

									<div class="bottom-box">원하는 금액을 충전하고<br/>
										자유롭게 예약이 가능해요.</div>
								</a>
							</div>

						</li>

						<li class="select-item">

							<div class="item-wrap">
								<a href="#none" class="item-btn-box">
									<div class="img-box">
										<img src="../img/img_voucher_item5.svg" alt="이미지">
									</div>

									<div class="top-box">기간권</div>

									<div class="bottom-box">선택한 기간 동안 자유롭게<br/>
										예약이 가능해요.</div>
								</a>
							</div>

						</li>

						<li class="select-item">

							<div class="item-wrap">
								<a href="#none" class="item-btn-box">
									<div class="img-box">
										<img src="../img/img_voucher_item6.svg" alt="이미지">
									</div>
									<div class="top-box">스터디룸 당일권</div>

									<div class="bottom-box">원하는 시간에 스터디룸<br/>
										예약이 가능해요.</div>
								</a>
							</div>

						</li>

					</ul>
				</div>





			</article>





		</div>


	</section>


</div>

<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/jquery-ui-1.12.1.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/ui.js"></script>
<script>

	$('.map-search-box input').on('keyup', function () {

		if ($(this).val().length == 0) {
			$(this).removeClass('type-success');
		} else {
			$(this).addClass('type-success');
		}
	});

	$('article.category-list-group .category-btn').on('click', function () {

		$('article.category-list-group .category-btn').removeClass('on');
		$(this).addClass('on');

		if ($(this).hasClass('type-inquiry')) {
			$('.help-item-group').hide();
			$('.help-inquiry-group').show();

		} else {
			$('.help-inquiry-group').hide();
			$('.help-item-group').show();

		}

	})

</script>

</body>
</html>
