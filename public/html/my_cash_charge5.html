<!DOCTYPE html>
<html lang="ko">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
	  name="viewport">
<head>
	<meta charset="UTF-8">
	<title>어디로</title>
	<link href="../css/reset.css" rel="stylesheet" type="text/css"/>
	<link href="../css/swiper.min.css" rel="stylesheet" type="text/css"/>
	<link href="../css/ui.css" rel="stylesheet" type="text/css"/>
	<link href="../css/style.css" rel="stylesheet" type="text/css"/>



</head>
<body>
<div class="container footer-none" style="background-color: #F9F9FA;">

	<header style="">
		<div class="wrap">
			<article class="header-page-group" style="">
				<div class="page-txt">캐시충전</div>
				<div class="right-menu-box">
					<a href="#none" class="close-btn"></a>
				</div>
			</article>
		</div>
	</header>

	<section class="my-cash">

		<div class="inner wrap">


			<article class="voucher-none" style="padding-top: 132px;">
				<div class="img-box">
					<img src="../img/img_voucher_info_img4.svg" alt="이미지">
				</div>
				<div class="txt-box"><b>어디로 캐시 충전이 완료되었어요!</b></div>
				<div class="link-box">
					<a href="#none" class="link-underline-btn">캐시충전 요청하기</a>
					<article class="question-mark" style="margin-left: 3px;">
						<a href="#none" class="question-txt">
							<i class="ic ic-question type-bold"></i>
						</a>
						<div class="question-info">링크를 통해 캐시충전을<br/>
							요청할 수 있어요!</div>
					</article>
				</div>
			</article>



			<article class="cash-charge-info" style="padding-top: 50px;">

				<div class="summary-box">

					<div class="row">
						<div class="subject"><b>충전 금액</b></div>
						<div class="con"><b>50,000원</b></div>
					</div>

					<div class="row">
						<div class="subject">충전 수단</div>
						<div class="con">신한은행(110****3333)</div>
					</div>
				</div>


				<div class="information-box">
					<div class="row">충전한 캐쉬는 캐시>인출하기 에서 언제든 인출이 가능해요</div>
				</div>

				<div class="charge-menu-box">

					<a href="#none" class="menu-btn">추가 충전하러 가기</a>
					<a href="#none" class="menu-btn">확인</a>
				</div>

			</article>



		</div>




	</section>



</div>

<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/jquery-ui-1.12.1.js"></script>
<script src="../js/ui.js"></script>
<script>

	$('.way-list .way-btn').on('click',function (){
		$('.way-list .way-btn').removeClass('on');
		$(this).addClass('on');
	});

	$('.agree-list input[type=checkbox]').on('change',function (){

		if($(this).hasClass('all')){
			if($(this).prop('checked')){
				$('.agree-list input[type=checkbox]').prop('checked',true);
			}else{
				$('.agree-list input[type=checkbox]').prop('checked',false);
			}
		}else{
			var _chk = $('.agree-list input.normal:checked').length;
			var _cnt = $('.agree-list input.normal').length;
			if(_chk != _cnt){
				$('.agree-list input.all').prop('checked',false);
			}else if(_chk == _cnt){
				$('.agree-list input.all').prop('checked',true);

			}

		}
	})


</script>

</body>
</html>
