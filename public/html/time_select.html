<!DOCTYPE html>
<html lang="ko">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
	  name="viewport">
<head>
	<meta charset="UTF-8">
	<title>인터서브</title>
	<link href="../css/reset.css" rel="stylesheet" type="text/css"/>
	<link href="../css/ui.css" rel="stylesheet" type="text/css"/>
	<link href="../css/style.css" rel="stylesheet" type="text/css"/>
	<link href="../css/swiper.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container page-with-btn" style="background-color: #FCFCFC;">

	<header>
		<div class="wrap">
			<article class="header-page-group" style="">
				<a href="#none" class="back-btn"></a>
				<div class="page-txt">이용권 구매</div>
				<div class="right-menu-box">
					<a href="#none" class="txt-btn2">취소</a>
				</div>
			</article>
		</div>
	</header>

	<section class="seat">

		<div class="inner wrap">

			<article class="seat-head-box">
				<div class="head-box">
					<div class="main-txt">인터서브 스터디 까페 대흥점</div>
					<div class="sub-txt">원하는 <b>시간권</b>을 선택해 주세요!</div>
				</div>
			</article>

			<article class="seat-extend">

				<div class="extend-list" style="padding-top: 22px;">

					<div class="extend-box">
						<label>
							<input type="radio" name="extend" checked>
							<span class="txt">2시간</span>
							<span class="sub-txt">3,000원</span>
						</label>
					</div>

					<div class="extend-box">
						<label>
							<input type="radio" name="extend">
							<span class="txt">4시간</span>
							<span class="sub-txt">5,000원</span>
						</label>
					</div>

					<div class="extend-box">
						<label>
							<input type="radio" name="extend">
							<span class="txt">6시간</span>
							<span class="sub-txt">7,000원</span>
						</label>
					</div>

					<div class="extend-box">
						<label>
							<input type="radio" name="extend">
							<span class="txt">8시간</span>
							<span class="sub-txt">9,000원</span>
						</label>
					</div>

					<div class="extend-box">
						<label>
							<input type="radio" name="extend">
							<span class="txt">12시간</span>
							<span class="sub-txt">10,000원</span>
						</label>
					</div>

				</div>


			</article>



		</div>

	</section>



	<article class="page-with-btn">
		<article class="menu-btn-box">
			<a href="#none" class="menu-btn off">날짜를 선택해 주세요</a>
		</article>
	</article>



</div>

<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/jquery-ui-1.12.1.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/ui.js"></script>

</body>
</html>
