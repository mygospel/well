<!DOCTYPE html>
<html lang="ko">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
	  name="viewport">
<head>
	<meta charset="UTF-8">
	<title>어디로</title>
	<link href="/mobile/css/reset.css" rel="stylesheet" type="text/css"/>
	<link href="/mobile/css/swiper.min.css" rel="stylesheet" type="text/css"/>
	<link href="/mobile/css/ui.css" rel="stylesheet" type="text/css"/>
	<link href="/mobile/css/style.css" rel="stylesheet" type="text/css"/>



</head>
<body>
<div class="container" style="background-color: #F9F9FA;">

	<header style="">
		<div class="wrap" >
			<article class="header-page-group" style="background-color: #F9F9FA;">
				<a href="#none" class="back-btn"></a>
				<div class="page-txt">캐시</div>
			</article>
		</div>
	</header>

	<section class="my-mileage">

		<div class="inner wrap">

			<article class="cash-head">

				<div class="head-box">
					<div class="head-txt">보유 캐시</div>
				</div>

				<div class="have-box">
					<div class="ic-cash"></div>
					<div class="cash-txt">4,150원</div>
				</div>

				<div class="menu-box">

					<a href="#none" class="charge-btn">캐시 충전</a>

					<a href="#none" class="withdraw-btn">인출하기</a>
				</div>

			</article>



			<article class="mileage-history" style="padding-top: 68px;">

				<div class="tit-box">

					<div class="txt-box">

						<div class="tit-txt">캐시 충전/사용내역</div>

						<article class="question-mark">
							<a href="#none" class="question-txt">
								<i class="ic ic-question"></i>
							</a>
							<div class="question-info">매장 이용이 끝날 때<br/>
								마일리지가 적립돼요!</div>
						</article>
					</div>


					<div class="menu-box">

						<div class="sbox type-2" style="min-width:85px;">
							<a href="#none" class="set"><span class="txt">상세조회</span></a>
							<ul class="select-menu" style="min-width:135px;">
								<li><a href="#none" class="on"><span class="txt">전체</span></a></li>
								<li><a href="#none"><span class="txt">사용</span></a></li>
								<li><a href="#none"><span class="txt">충전</span></a></li>
							</ul>
						</div>

					</div>
				</div>

				<div class="list-box">

					<div class="list-item">

						<div class="subject-box">
							<div class="main-txt">2021.09.05</div>
							<div class="sub-txt">국민은행</div>
						</div>
						<div class="con-box">
							<div class="cash-txt type-plus">+3,000원 충전</div>
						</div>

					</div>

					<div class="list-item">

						<div class="subject-box">
							<div class="main-txt">2021.09.05</div>
							<div class="sub-txt">국민은행</div>
						</div>
						<div class="con-box">
							<div class="cash-txt type-minus">-4,000원 사용</div>
						</div>

					</div>




				</div>


			</article>



		</div>




	</section>

	<article class="page-footer">
		<div class="page-nav-group">

			<div class="nav-list">
				<a class="nav-btn " href="#none">
					<div class="ic-box"><i class="ic ic-home"></i></div>
					<div class="txt-box">홈</div>
				</a>

				<a class="nav-btn " href="#none">
					<div class="ic-box"><i class="ic ic-search"></i></div>
					<div class="txt-box">매장 찾기</div>
				</a>

				<a class="nav-btn " href="#none">
					<div class="ic-box"><i class="ic ic-like"></i></div>
					<div class="txt-box">찜 목록</div>
				</a>

				<a class="nav-btn on" href="#none">
					<div class="ic-box"><i class="ic ic-my"></i></div>
					<div class="txt-box">마이페이지</div>
				</a>

				<a class="nav-btn" href="#none">
					<div class="ic-box"><i class="ic ic-more"></i></div>
					<div class="txt-box">더보기</div>
				</a>
			</div>

		</div>

	</article>




</div>

<script src="/mobile/js/jquery-3.1.1.min.js"></script>
<script src="/mobile/js/jquery-ui-1.12.1.js"></script>
<script src="/mobile/js/ui.js"></script>
<script>




</script>

</body>
</html>
